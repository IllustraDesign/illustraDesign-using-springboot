<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add / Edit Product</title>
</head>
<body>
  <h2 th:text="${product.id} != null ? 'Edit Product' : 'Add Product'"></h2>
  <form th:action="@{/admin/products/add}"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data">

    <div>
      <label>Title:</label>
      <input type="text" th:field="*{title}" required/>
    </div>

    <div>
      <label>Description:</label>
      <textarea th:field="*{description}"></textarea>
    </div>

    <div>
      <label>Category:</label>
      <input type="text" th:field="*{category}"/>
    </div>

    <div>
      <label>Subcategory:</label>
      <input type="text" th:field="*{subcategory}"/>
    </div>

    <div>
      <label>Size:</label>
      <input type="text" th:field="*{size}"/>
    </div>

    <div>
      <label>Price:</label>
      <input type="number" th:field="*{price}" step="0.01" required/>
    </div>

    <div>
      <label>Image File:</label>
      <input type="file" name="productImage" accept="image/*"/>
    </div>

    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</body>
</html>
