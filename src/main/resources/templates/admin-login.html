<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Admin Login</title></head>
<body>
    <h2>Admin Login</h2>
    <form th:action="@{/admin/login}" method="post" th:object="${admin}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required /><br/>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required /><br/>
        <button type="submit">Login</button>
    </form>
    <p th:if="${error}" th:text="${error}"></p>

    <div th:if="${param.error}">Invalid username or password</div>
<div th:if="${param.logout}">You have been logged out</div>
</body>
</html>
