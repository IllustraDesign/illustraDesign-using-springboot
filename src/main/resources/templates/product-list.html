<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>
    <a th:href="@{/admin/products/add}">Add Product</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <!-- New image column: -->
                <td>
                  <img th:src="@{'/product-images/' + ${product.imageName}}"
                       alt="No image"
                       width="100"/>
                </td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.size}"></td>
                <td>
                    <a th:href="@{'/admin/products/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
